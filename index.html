  </div>

  <script>
    function sendEmail(index) {
      const mailto = 'secy_mop@nic.in';
      const subject = encodeURIComponent("Not Allowed to Present Age Cut-Off Appeal Yesterday – Kindly Grant Meeting Today");
      const body = encodeURIComponent(
        "Respected Madam,\n\n" +
        "We came to request that 1st January be considered as the age cut-off date, as SSC CGL 2024 had process flaws that impacted last-attempt candidates.\n\n" +
        "Despite confirmation, we were not allowed to meet. Kindly hear us today.\n\n" +
        "Contact: +91-8219239139\n" +
        "Sincerely,\nConcerned SSC CGL 2024 Aspirants"
      );
      window.location.href = `mailto:${mailto}?subject=${subject}&body=${body}`;
    }
  </script>

  <!-- Floating icon -->
