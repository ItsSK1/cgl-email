    function handleClick(button, index) {
      button.classList.add("sent");
      button.textContent = "Sent";
      button.disabled = true;

      const subject = emails[index].subject;
      const body = emails[index].body;
      window.location.href = `mailto:chairman@ssc.nic.in,chairmanssc@gmail.com?subject=${subject}&body=${body}`;

      const all = document.querySelectorAll("button");
      const sent = document.querySelectorAll("button.sent");

      if (sent.length === all.length) {
        document.getElementById("successMessage").style.display = "block";
      }
    }
