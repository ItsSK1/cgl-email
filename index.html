<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SSC CGL Email Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .email-button {
      margin: 8px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .email-button:hover:not(.sent) {
      background-color: #0056b3;
    }

    .email-button.sent {
      background-color: #28a745 !important;
      pointer-events: none;
    }

    #successMessage {
      display: none;
      font-weight: bold;
      font-size: 18px;
      color: green;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<h1>Send 20 Emails to SSC Chairman</h1>

<div id="buttonContainer">
  <!-- 20 Buttons with real mailto: links -->
  <button class="email-button" onclick="sendEmail(this, 1)">Send Email 1</button>
  <button class="email-button" onclick="sendEmail(this, 2)">Send Email 2</button>
  <button class="email-button" onclick="sendEmail(this, 3)">Send Email 3</button>
  <button class="email-button" onclick="sendEmail(this, 4)">Send Email 4</button>
  <button class="email-button" onclick="sendEmail(this, 5)">Send Email 5</button>
  <button class="email-button" onclick="sendEmail(this, 6)">Send Email 6</button>
  <button class="email-button" onclick="sendEmail(this, 7)">Send Email 7</button>
  <button class="email-button" onclick="sendEmail(this, 8)">Send Email 8</button>
  <button class="email-button" onclick="sendEmail(this, 9)">Send Email 9</button>
  <button class="email-button" onclick="sendEmail(this, 10)">Send Email 10</button>
  <button class="email-button" onclick="sendEmail(this, 11)">Send Email 11</button>
  <button class="email-button" onclick="sendEmail(this, 12)">Send Email 12</button>
  <button class="email-button" onclick="sendEmail(this, 13)">Send Email 13</button>
  <button class="email-button" onclick="sendEmail(this, 14)">Send Email 14</button>
  <button class="email-button" onclick="sendEmail(this, 15)">Send Email 15</button>
  <button class="email-button" onclick="sendEmail(this, 16)">Send Email 16</button>
  <button class="email-button" onclick="sendEmail(this, 17)">Send Email 17</button>
  <button class="email-button" onclick="sendEmail(this, 18)">Send Email 18</button>
  <button class="email-button" onclick="sendEmail(this, 19)">Send Email 19</button>
  <button class="email-button" onclick="sendEmail(this, 20)">Send Email 20</button>
</div>

<div id="successMessage">✅ Well done! You've successfully sent all 20 emails!</div>

<script>
  function sendEmail(button, index) {
    const to = "chairman@ssc.nic.in";
    const cc = "chairmanssc@gmail.com";
    const subject = encodeURIComponent("Request for Meeting – SSC CGL 2024 Final Attempt Candidates");
    const body = encodeURIComponent(`Respected Sir,

We, a group of SSC aspirants from different states, are currently waiting outside your office seeking a meeting with you regarding the SSC CGL 2024 final attempt and irregularities. Kindly grant us a few minutes of your time.

Thank you,
[Your Name]
[Your Contact]`);

    const mailtoLink = `mailto:${to}?cc=${cc}&subject=${subject}&body=${body}`;
    window.location.href = mailtoLink;

    button.classList.add("sent");
    button.textContent = "Sent";
    button.disabled = true;

    const allButtons = document.querySelectorAll(".email-button");
    const sentButtons = document.querySelectorAll(".email-button.sent");

    if (sentButtons.length === allButtons.length) {
      document.getElementById("successMessage").style.display = "block";
    }
  }
</script>

</body>
</html>
