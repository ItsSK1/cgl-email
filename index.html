<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SSC Chairman Meeting Requests â€“ Aspirants Present Today</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00ffcc;
    }

    p {
      color: #bbbbbb;
      margin-bottom: 30px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #ff4444;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ff0000;
      transform: scale(1.05);
    }

    button.sent {
      background-color: #2ecc71 !important; /* green */
      color: #fff;
      pointer-events: none;
    }

    #buttonsContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
    }

    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Send Meeting Requests to Chairman, SSC</h1>
  <p>Click each button to open a drafted email. Sent emails will turn green.</p>

  <div id="buttonsContainer"></div>

  <script>
    const emails = [/* same email array as you provided */];

    const container = document.getElementById('buttonsContainer');
    emails.forEach((email, i) => {
      const fullBody = `${email.body}\n\nSincerely,\nConcerned SSC CGL 2024 Aspirant\nContact: +91-8219239139`;

      const button = document.createElement('button');
      button.textContent = `ðŸ“© Email ${i + 1}`;
      button.onclick = () => {
        const to = encodeURIComponent("chairman@ssc.nic.in,chairmanssc@gmail.com");
        const mailSubject = encodeURIComponent(email.subject);
        const mailBody = encodeURIComponent(fullBody);
        window.location.href = `mailto:${to}?subject=${mailSubject}&body=${mailBody}`;
        button.classList.add('sent');
      };
      container.appendChild(button);
    });
  </script>

  <div class="logo">
    <img src="s-icon.jpeg" alt="S Icon">
  </div>
</body>
</html>
