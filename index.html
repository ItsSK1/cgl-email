<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SSC CGL Meeting Email</title>
  <style>
    .sent {
      background-color: #d3ffd3 !important;
      pointer-events: none;
    }
  </style>
</head>
<body style="font-family: sans-serif; padding: 20px; text-align: center;">
  <h1>Send Meeting Request Emails</h1>
  <p>Tap a button below to draft and send the email from your Gmail account. Sent emails will turn green.</p>

  <!-- Buttons for each individual email -->
  <div id="buttonsContainer" style="display: flex; flex-direction: column; align-items: center; gap: 10px;"></div>

  <script>
    const emails = [
      { subject: "Confirmed Meeting Not Allowed Yesterday – Request for Urgent Meeting Today", body: `Respected Sir,\n\nWe had received verbal confirmation for a meeting on 19 June to raise concerns regarding serious irregularities in SSC CGL 2024 and the need to consider 1st January as the age reckoning date, as done in 2015 and 2016.\nTwo aspirants waited the entire day outside the DoPT office but were not allowed to meet. This was not our fault. The form closes this Sunday, and no time remains. We humbly request a short meeting today.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
      { subject: "Waited All Day to Discuss Age Reckoning – Kindly Grant Meeting Today", body: `Respected Sir,\n\nOn 19 June, two aspirants came to DoPT for a meeting confirmed by your office. They waited all day but were not allowed in.\nWe came to raise the issue of age reckoning for the ongoing form and how irregularities in SSC CGL 2024 unfairly affected last-attempt candidates. Kindly grant a few minutes today.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
      // You can paste all remaining email objects here in the same format...
    ];

    const container = document.getElementById('buttonsContainer');
    emails.forEach((email, i) => {
      const button = document.createElement('button');
      button.textContent = `✅ Email ${i + 1}`;
      button.style = "font-size: 16px; padding: 10px 20px;";
      button.onclick = () => {
        const mailto = 'drjitendras@gmail.com,apsmospmo@gmail.com,jitendra.s@mpls.sansad.in,mos-pp@nic.in,ps.dopt@nic.in';
        const subject = encodeURIComponent(email.subject);
        const body = encodeURIComponent(email.body);
        window.location.href = `mailto:${mailto}?subject=${subject}&body=${body}`;
        button.classList.add('sent');
      };
      container.appendChild(button);
    });
  </script>

  <!-- Floating icon -->
  <div style="position: fixed; top: 10px; left: 10px;">
    <img src="s-icon.jpeg" alt="S Icon" style="width: 60px; height: 60px; border-radius: 10px;">
  </div>
</body>
</html>
