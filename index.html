<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SSC CGL Meeting Email</title>
</head>
<body style="font-family: sans-serif; padding: 20px; text-align: center;">
  <h1>Send Meeting Request Emails</h1>
  <p>Tap a button below to draft and send the email from your Gmail account:</p>

  <!-- Buttons for each individual email -->
  <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
    <script>
      const emails = [
        { subject: "Confirmed Meeting Not Allowed Yesterday – Request for Urgent Meeting Today", body: `Respected Madam,\n\nWe had received verbal confirmation for a meeting on 19 June to raise concerns regarding serious irregularities in SSC CGL 2024 and the need to consider 1st January as the age reckoning date, as done in 2015 and 2016.\nTwo aspirants waited the entire day outside the DoPT office but were not allowed to meet. This was not our fault. The form closes this Sunday, and no time remains. We humbly request a short meeting today.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
        { subject: "Waited All Day to Discuss Age Reckoning – Kindly Grant Meeting Today", body: `Respected Madam,\n\nOn 19 June, two aspirants came to DoPT for a meeting confirmed by your office. They waited all day but were not allowed in.\nWe came to raise the issue of age reckoning for the ongoing form and how irregularities in SSC CGL 2024 unfairly affected last-attempt candidates. Kindly grant a few minutes today.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
        { subject: "Meeting Not Honored Despite Confirmation – Urgent Request to Discuss Age Cut-Off", body: `Respected Madam,\n\nWe came with confirmation to discuss the age cut-off for the ongoing form. Many aspirants lost their final attempt due to SSC CGL 2024 irregularities.\nWe waited all day yesterday but were not allowed. We respectfully request a short meeting today, as the form deadline is near.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
        { subject: "Aspirants Not Allowed Entry Yesterday – Please Allow Meeting Today", body: `Respected Madam,\n\nTwo of our members came to DoPT on 19 June after a confirmed appointment to discuss how age reckoning and SSC CGL 2024 irregularities impacted last-attempt aspirants.\nThey waited all day but were not heard. We sincerely request a short meeting today, before the form closes.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
        { subject: "Urgent Request to Present Age Reckoning Issue – Denied Entry Yesterday", body: `Respected Madam,\n\nWe had a confirmed meeting on 19 June to request that 1st January be considered as age cut-off due to serious irregularities in SSC CGL 2024.\nDespite waiting the whole day, we were not allowed in. We are still in Delhi and request to meet you today on urgent basis.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
        { subject: "Meeting Denied After Confirmation – Kindly Hear Us Today on Age Cut-Off Issue", body: `Respected Madam,\n\nOur concern is legitimate — age reckoning must be set to 1st January due to irregularities in SSC CGL 2024 that affected many last-chance aspirants.\nWe waited yesterday at DoPT after confirmation but were not allowed. We respectfully request a short meeting today.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
        { subject: "Waiting Since Yesterday to Present Age Reckoning Demand – Please Allow Meeting Today", body: `Respected Madam,\n\nOur group had a confirmed meeting to raise the issue of 1st January age cut-off and the injustice faced by many due to CGL 2024 irregularities.\nWe were not allowed in despite presence the whole day. Kindly allow a short meeting today.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
        { subject: "Aspirants Denied Entry to Present Valid Age Cut-Off Request – Kindly Meet Us Today", body: `Respected Madam,\n\nWe came to raise a genuine demand — fair age reckoning considering SSC CGL 2024 irregularities. Despite confirmation, two aspirants were denied entry yesterday.\nWe request a short meeting today before the window closes.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
        { subject: "Request for Meeting Today – Age Reckoning Concern Left Unheard Yesterday", body: `Respected Madam,\n\nDue to irregularities in SSC CGL 2024, many are unfairly losing their last attempt. We had a meeting confirmed on 19 June but were not allowed in.\nWe are still in Delhi and respectfully request to be heard today.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
        { subject: "Not Allowed to Present Age Cut-Off Appeal Yesterday – Kindly Grant Meeting Today", body: `Respected Madam,\n\nWe came to request that 1st January be considered as the age cut-off date, as SSC CGL 2024 had process flaws that impacted last-attempt candidates.\nDespite confirmation, we were not allowed to meet. Kindly hear us today.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
        { subject: "Meeting Was Confirmed But Denied – Kindly Hear Us Today", body: `Respected Madam,\n\nWe were assured a meeting to discuss the problems faced in SSC CGL 2024 and the need to consider 1st January as the age reckoning date. Despite confirmation, two members were not allowed in yesterday.\nWe are still in Delhi and humbly request to be heard today before the form closes.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
        { subject: "Aspirants Waiting Since Yesterday – Request for Meeting Today", body: `Respected Madam,\n\nWe came to highlight how irregularities in SSC CGL 2024 led to injustice for many final-attempt candidates. The meeting was confirmed, but not facilitated yesterday.\nWe request a few minutes of your time today to present our concern.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
        { subject: "Meeting Blocked Despite Confirmation – Please Grant Time Today", body: `Respected Madam,\n\nWe came with a confirmed meeting to discuss serious irregularities in SSC CGL 2024 that affected thousands. We were not allowed to meet despite waiting all day.\nWe respectfully request a short meeting today, before the form deadline ends.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
        { subject: "Meeting Denied Without Reason – Aspirants Seek Time Today", body: `Respected Madam,\n\nTwo members waited at DoPT yesterday after confirmation to discuss how last-attempt candidates suffered due to CGL 2024 irregularities and age reckoning cutoff.\nThey were not allowed to meet. We humbly request a meeting today.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
        { subject: "Aspirants Not Heard Yesterday – Please Grant Meeting Today", body: `Respected Madam,\n\nWe had confirmed a short meeting to present how irregularities in SSC CGL 2024 affected final-attempt candidates. We were not allowed to meet despite being present the whole day.\nPlease grant us time today before the form closes.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
        { subject: "Request to Hear Urgent Concern Today – We Waited All Yesterday", body: `Respected Madam,\n\nWe respectfully came to discuss the issue of age reckoning and how serious irregularities in SSC CGL 2024 led to the loss of many final chances.\nDespite confirmation, we were not allowed to meet yesterday. Kindly allow us today.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
        { subject: "Meeting Denied Despite Confirmation – Please Allow It Today", body: `Respected Madam,\n\nWe came with a scheduled meeting to raise concerns on CGL 2024 irregularities and to request age reckoning from 1st January. Despite cooperation, we were not allowed in.\nWe request a brief meeting today before the weekend.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
        { subject: "Important Appeal Ignored Yesterday – Kindly Hear Us Today", body: `Respected Madam,\n\nWe were prepared to explain how irregularities in SSC CGL 2024 severely impacted aspirants and why a fair age cutoff of 1st January is needed. Despite confirmation, the meeting did not happen.\nWe request your valuable time today.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
        { subject: "Request to Meet Today – Time-Sensitive Matter Left Unheard Yesterday", body: `Respected Madam,\n\nMany aspirants lost their final attempt due to process lapses in SSC CGL 2024. We sought a meeting yesterday to appeal for age relaxation via 1st January cutoff, but were not allowed.\nWe are still in Delhi and humbly request a meeting today.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` },
        { subject: "Please Hear Us Today – Confirmed Meeting Was Not Facilitated Yesterday", body: `Respected Madam,\n\nWe came to highlight urgent concerns about SSC CGL 2024 irregularities and to seek justice for affected aspirants through reconsideration of the age reckoning date.\nDespite waiting all day on 19 June, we were not allowed in. We respectfully request a short meeting today.\nContact: +91-8219239139\nSincerely,\nConcerned SSC CGL 2024 Aspirants` }
      ];

      emails.forEach((email, i) => {
        document.write(`<button onclick="sendEmail(${i})" style="font-size: 16px; padding: 10px 20px;">✅ Email ${i + 1}</button>`);
      });

      function sendEmail(index) {
        const mailto = 'secy_mop@nic.in';
        const subject = encodeURIComponent(emails[index].subject);
        const body = encodeURIComponent(emails[index].body);
        window.location.href = `mailto:${mailto}?subject=${subject}&body=${body}`;
      }
    </script>
  </div>

  <!-- Floating icon -->
  <div style="position: fixed; top: 10px; left: 10px;">
    <img src="s-icon.jpeg" alt="S Icon" style="width: 60px; height: 60px; border-radius: 10px;">
  </div>
</body>
</html>
